[env:sainSmartDue]
platform = atmelsam
board = sainSmartDue
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	etlcpp/Embedded Template Library@^19.3.5
